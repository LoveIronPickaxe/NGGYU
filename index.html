<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统安全更新 - 重要通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 鼠标隐藏类 */
        .hide-cursor {
            cursor: none !important;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: none; /* 初始隐藏容器 */
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .warning-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .urgent {
            background: #ff4757;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }

        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .features {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .checkmark {
            color: #27ae60;
            margin-right: 10px;
            font-weight: bold;
        }

        .update-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .update-btn:active {
            transform: translateY(0);
        }

        .timer {
            color: #e74c3c;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }

        .small-text {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        /* 第二页面样式 */
        .second-page {
            display: none;
            text-align: center;
            color: white;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .second-page.active {
            display: flex;
            flex-direction: column;
        }

        .second-title {
            font-size: 48px;
            margin-bottom: 20px;
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            16% { color: #4ecdc4; }
            32% { color: #45b7d1; }
            48% { color: #96ceb4; }
            64% { color: #ffeaa7; }
            80% { color: #fd79a8; }
            100% { color: #ff6b6b; }
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 85vh;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 更大的视频尺寸，隐藏所有控件 */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-height: 85vh;
            /* 隐藏视频控件 */
            pointer-events: none;
        }

        /* 针对不同浏览器的控件隐藏 */
        video::-webkit-media-controls {
            display: none !important;
        }
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        video::-webkit-media-controls-panel {
            display: none !important;
        }

        .back-btn {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background: white;
            color: #333;
        }

        /* 全屏提示层 */
        .fullscreen-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 第一页面 -->
    <div class="container" id="firstPage">
        <div class="warning-icon">⚠️</div>

        <div class="urgent">紧急安全更新</div>

        <h1>检测到严重安全漏洞</h1>

        <div class="description">
            您的系统存在高危安全风险，需要立即安装关键更新以保护您的数据安全。此更新将修复以下问题：
        </div>

        <div class="features">
            <div class="feature-item">
                <span class="checkmark">✓</span>
                修复远程代码执行漏洞
            </div>
            <div class="feature-item">
                <span class="checkmark">✓</span>
                增强数据加密保护
            </div>
            <div class="feature-item">
                <span class="checkmark">✓</span>
                优化系统性能
            </div>
            <div class="feature-item">
                <span class="checkmark">✓</span>
                修复内存泄漏问题
            </div>
        </div>

        <!-- 这个按钮同时负责跳转和全屏 -->
        <button class="update-btn" id="goToSecondPage">
            立即安装更新
        </button>

        <div class="timer" id="timer">
            更新将在 <span id="countdown">5:00</span> 后自动开始
        </div>

        <div class="small-text">
            * 更新过程中请勿关闭此页面
        </div>
    </div>

    <!-- 第二页面 -->
    <div class="second-page" id="secondPage">
        <div class="second-title">🎉 你被 Rick Roll 了！ 🎉</div>

        <div class="video-container">
            <video id="rickrollVideo" autoplay loop>
                <source src="1.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>

        <button class="back-btn" id="backToFirstPage">
            返回上一页 😅
        </button>
    </div>

    <script>
        // 获取页面元素
        const firstPage = document.getElementById('firstPage');
        const secondPage = document.getElementById('secondPage');
        const goToSecondPageBtn = document.getElementById('goToSecondPage');
        const backToFirstPageBtn = document.getElementById('backToFirstPage');
        const video = document.getElementById('rickrollVideo');
        const body = document.body;

        // 全屏功能实现
        async function enterFullscreen() {
            try {
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    await document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    await document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    await document.documentElement.msRequestFullscreen();
                }
                console.log('已进入全屏模式');
                return true;
            } catch (err) {
                console.error(`全屏请求失败: ${err.message}`);
                alert('请允许全屏请求以继续操作');
                return false;
            }
        }

        // 退出全屏
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // 检查是否处于全屏状态
        function isFullscreen() {
            return !!(document.fullscreenElement || 
                     document.mozFullScreenElement || 
                     document.webkitFullscreenElement || 
                     document.msFullscreenElement);
        }

        // 跳转到第二页并确保全屏，同时隐藏鼠标
        async function goToSecondPage() {
            // 隐藏鼠标指针
            body.classList.add('hide-cursor');
            
            // 先尝试进入全屏
            const fullscreenSuccess = await enterFullscreen();
            
            // 跳转到第二页
            firstPage.style.display = 'none';
            secondPage.classList.add('active');
            
            // 加载并播放视频
            video.src = '1.mp4';
            video.load();
            video.play().catch(err => console.log('视频自动播放失败:', err));
            
            // 修改页面标题
            document.title = '哈哈，你被骗了！';
        }

        // 返回第一页，恢复鼠标显示
        function backToFirstPage() {
            // 恢复鼠标指针
            body.classList.remove('hide-cursor');
            
            // 隐藏第二页，显示第一页
            secondPage.classList.remove('active');
            firstPage.style.display = 'block';
            
            // 暂停视频
            video.pause();
            video.src = '';
            
            // 恢复页面标题
            document.title = '系统安全更新 - 重要通知';
            
            // 重置倒计时
            timeLeft = 300;
        }

        // 倒计时功能
        let timeLeft = 300; // 5分钟
        let countdownTimer;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft > 0) {
                timeLeft--;
                countdownTimer = setTimeout(updateTimer, 1000);
            } else {
                // 倒计时结束自动跳转
                goToSecondPage();
            }
        }

        // 绑定按钮事件
        goToSecondPageBtn.addEventListener('click', goToSecondPage);
        backToFirstPageBtn.addEventListener('click', backToFirstPage);

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            // 显示第一页
            firstPage.style.display = 'block';
            
            // 启动倒计时
            updateTimer();
            
            // 监听全屏状态变化
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);
        });

        // 处理全屏状态变化
        function handleFullscreenChange() {
            if (!isFullscreen() && secondPage.classList.contains('active')) {
                setTimeout(() => {
                    if (!isFullscreen()) {
                        alert('请保持全屏状态以获得最佳体验');
                    }
                }, 1000);
            }
        }

        // 防止用户直接关闭页面
        window.addEventListener('beforeunload', function (e) {
            if (secondPage.classList.contains('active')) {
                e.preventDefault();
                e.returnValue = '真的要离开吗？歌还没听完呢！';
            }
        });
    </script>
</body>

</html>
